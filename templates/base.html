            const nav = document.querySelector('nav');
            nav.classList.toggle('nav-active');
        }
    </script>
    <title>{% block title %}Ethan's Portfolio{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

        </nav>
    </header>
    {% block hero %}{% endblock %}
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Ethan</p>
    </footer>
</body>
</html>
